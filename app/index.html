<!doctype html>
<meta charset="utf-8">
<title></title>

<link rel="stylesheet" href="_bower/todomvc-common/base.css">

<section id="todoapp">
	<header id="header">
		<h1>todos</h1>
		<form id="todo-form">
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</form>
	</header>
	<section id="main">
		<input id="toggle-all" type="checkbox" title="Mark all as complete">
		<ul id="todo-list"></ul>
	</section>
	<footer id="footer">
		<span id="todo-count"><strong>remaining count</strong></span>
		<ul id="filters">
			<li>
				<a class="selected" href="">All</a>
			</li>
			<li>
				<a class="{selected: status == 'active'}" href="">Active</a>
			</li>
			<li>
				<a class="{selected: status == 'completed'}" href="">Completed</a>
			</li>
		</ul>
		<button id="clear-completed">Clear completed (<span></span>)</button>
	</footer>
</section>
<footer id="info">
	<p>Double-click to edit a todo</p>
	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<script src="_bower/traceur-runtime/traceur-runtime.min.js"></script>
<script src="_bower/jquery/dist/jquery.min.js"></script>
<script src="_bower/lazy.js/lazy.js"></script>
<script src="app.js"></script>
